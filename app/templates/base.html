<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Base page</title>

    <!-- ===== Added CSS (sirf styling) ===== -->
    <style>
      body {
        background: linear-gradient(135deg, #f4f6fb, #e9eff5);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      .navbar {
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.35);
      }

      .navbar-brand {
        font-weight: bold;
        letter-spacing: 1px;
        color: #00ffcc !important;
      }

      .nav-link {
        margin-right: 12px;
        transition: all 0.3s ease;
      }

      .nav-link:hover {
        color: #00ffcc !important;
        transform: translateY(-2px);
      }

      .dropdown-menu {
        border-radius: 10px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.25);
      }

      .dropdown-item {
        transition: all 0.3s ease;
      }

      .dropdown-item:hover {
        background-color: #212529;
        color: #00ffcc;
        padding-left: 22px;
      }

      .form-control {
        border-radius: 20px;
      }

      .btn-outline-success {
        border-radius: 20px;
        transition: all 0.3s ease;
      }

      .btn-outline-success:hover {
        background-color: #00ffcc;
        border-color: #00ffcc;
        color: #000;
      }
    </style>
    <!-- ===== CSS end ===== -->

  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>

            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Dropdown
              </a>

              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#" methood="POST"></a></li>
                {% csrf_token %}
                <li><a class="dropdown-item" href="{% url 'registration' %}">Registration</a></li>
                <li><a class="dropdown-item" href="{% url 'login' %}">Login</a></li>
                <li><a class="dropdown-item" href="{% url 'show_data' %}">Show_data</a></li>
                <li><a class="dropdown-item" href="{% url 'show_query' %}">Show_query</a></li>
              </ul>
            </li>
          </ul>

          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    {% block content %}
    {% endblock content %}

  </body>
</html>
